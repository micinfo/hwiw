<svg width="600" height="300" viewBox="0 0 600 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="300" fill="#A5F3FC"/>
  
  <!-- Woman with baby bump -->
  <circle cx="300" cy="120" r="50" fill="#FFDDD2"/> <!-- Head -->
  <path d="M270 180 Q300 260 330 180" fill="#FFDDD2"/> <!-- Body with baby bump -->
  
  <!-- Woman's features -->
  <circle cx="285" cy="110" r="5" fill="#000"/> <!-- Left eye -->
  <circle cx="315" cy="110" r="5" fill="#000"/> <!-- Right eye -->
  <path d="M290 130 Q300 140 310 130" stroke="#000" stroke-width="2" fill="none"/> <!-- Smile -->
  
  <!-- Glucose monitor -->
  <rect x="350" y="150" width="80" height="100" rx="10" fill="white" stroke="#0F766E" stroke-width="3"/>
  <rect x="360" y="170" width="60" height="30" fill="#0F766E"/>
  <text x="390" y="190" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">120</text>
  <text x="390" y="210" font-family="Arial" font-size="10" text-anchor="middle" fill="#0F766E">mg/dL</text>
  
  <!-- Play Button -->
  <circle cx="300" cy="150" r="40" fill="#0F766E" fill-opacity="0.7"/>
  <polygon points="290,130 290,170 320,150" fill="white"/>
</svg>